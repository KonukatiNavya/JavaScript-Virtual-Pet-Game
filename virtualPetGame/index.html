<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Pet Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Virtual Pet Game</h1>
        <div class="pet-container">
            <img src="nrmlcat.webp" id="pet" alt="Virtual Pet">
        </div>

        <div class="stats">
            <p><strong>Health:</strong> <span id="health">100</span></p>
            <p><strong>Happiness:</strong> <span id="happiness">100</span></p>
        </div>

        <div class="actions">
            <button id="feed-btn">Feed</button>
            <button id="play-btn">Play</button>
            <button id="rest-btn">Rest</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
